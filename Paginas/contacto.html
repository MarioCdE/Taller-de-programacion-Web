<!--Pendientes
  - agregar bs5 inputs radio y check box
  - agregar imagen
  - agregar row
-->

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <img src="../Recursos/Imagenes/BANNERCF.png" alt="Problemas al cargar imagen" width="400" />
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quieneSomos.html">¿Quienes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto y sugerencias</a>
          </li>
        </ul>
      </div>
    </nav>

    <form action="">
      <div class="row">
        <div class="col-6">
          <h5>Datos de Contacto</h5>
          <input type="text" class="form-control mb-4" name="Nombre" id="Nombre" placeholder="Nombre" required />
          <input type="text" class="form-control mb-4" name="Apellido" id="Apellido" placeholder="Apellido" required />
          <input type="email" class="form-control mb-4" name="Email" id="email" placeholder="Email" required />
          <input type="number" class="form-control mb-4" name="age" id="age" min="18" max="100" placeholder="Edad"
            required />
        </div>
        <div class="col-6">
          <h5>Direccion</h5>
          <input type="text" class="form-control mb-4" name="Calle" id="Calle" placeholder="Calle" required />
          <input type="number" class="form-control mb-4" name="Numero" id="Numero" placeholder="Numero" required />
          <input type="text" class="form-control mb-4" name="Comuna" id="Comuna" placeholder="Comuna" required />
          <input type="text" class="form-control mb-4" name="Region" id="Region" placeholder="Region" required />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="masculino">
            <label class="form-check-label" for="radio1">Masculino</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="femenino">
            <label class="form-check-label" for="radio2">Femenino</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="otro">
            <label class="form-check-label" for="radio2">Otro</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="" name="">
            <label class="form-check-label">Deseo recibir correos con anuncios de la pagina</label>

          </div>
          <input class="mt-4" type="submit" value="Enviar" />
        </div>
      </div>

    </form>


    <footer>
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <img src="../Recursos/Imagenes/BANNERCF.png" alt="Problemas al cargar imagen" width="400" />
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quieneSomos.html">¿Quienes somos?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto y sugerencias</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>
</body>

</html>
